<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Alunos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}"> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around">
        <h1 class="navbar-brand">Gestão de Alunos</h1>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <h2 class="mt-3">Relação de Alunos</h2>
            </div>

            <div class="row">
                <div class="mt-2 mb-2">
                    <a th:href="#" class="btn btn-success">
                        <i class="fas fa-user-plus"></i> Adicionar Aluno
                    </a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Sobrenome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Senha</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="">
                            <th th:text="" scope="row">Beto</th>
                            <th th:text="" scope="row">Campos</th>
                            <th th:text="" scope="row">jrcampos82@gmail.com</th>
                            <th th:text="" scope="row">12345</th>
                            <th>
                                <a class="btn btn-primary" th:href="">
                    Editar
                  </a>
                                <a class="btn btn-danger" th:href="">
                    Excluir
                  </a>
                            </th>
                        </tr>
                    </tbody>
                </table>
                <p class="no-results" th:if="${students.isEmpty}">
                    Nenhum resultado encontrado
                </p>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-center text-lg-start">
        <div class="text-center p-3">
            <p>©Desenvolvido por Aluno</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c436b5a19.js" crossorigin="anonymous"></script>
</body>

</html>
