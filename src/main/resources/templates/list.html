<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastrar Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/main.js}"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div id="wrapper">
        <div class="overlay"></div>
        <!-- DEIXA O MENUZINHO SUSPENSO -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Crud Spring
                    </a>
                </li>
                <li>
                    <a th:href="@{/}">Home</a>
                </li>
                <li>
                    <a th:href="@{/student/list}">Listar Estudante</a>
                </li>
                <li>
                    <a th:href="@{/teacher/list}">Listar Professor</a>
                </li>
                <li>
                    <a th:href="@{/student/registration}">Cadastrar Estudante</a>
                </li>
                <li>
                    <a th:href="@{/teacher/registration}">Cadastrar Professor</a>
                </li>

            </ul>
        </nav>
        <!-- /FINALIZA O MENUZINHO SUSPENSO -->

        <!-- INCIO DA PAGINA -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <div class="container">
                <div class="row">
                    <!-- CORPINHO DA PAGINA -->
                    <div class="container">
                        <div class="row">
                            <h2 class="mt-3">Relação de Alunos</h2>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Senha</th>
                                        <th scope="col">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="student: ${listStudents}">
                                        <th th:text="${student.id}" scope="row"></th>
                                        <th th:text="${student.name}" scope="row"></th>
                                        <th th:text="${student.email}" scope="row"></th>
                                        <th th:text="${student.password}" scope="row"></th>
                                        <div class="text-center">
                                            <th>
                                                <!-- -----------------------------------------------------Modal Editar------------------------------------------------------------------------ -->
                                                <a class="btn btn-outline-dark" data-toggle="modal" data-target="#editModal" th:attr="onclick=|editStudent('${student.id}','${student.name}', '${student.email}', '${student.password}')|">Editar</a>

                                                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="editModalLabel">Editando Aluno</h5>
                                                                <button type="button" class="btn-close" aria-label="Close" data-dismiss="modal"></button>
                                                            </div>
                                                            <form th:action="@{/student/listar}" th:object="${studentUpdate}" method="post" id="editModalForm">
                                                                <div class="modal-body">
                                                                    <div class="mb-3">
                                                                        <label for="editName" class="col-form-label">Nome</label>
                                                                        <input th:field="*{name}" type="text" class="form-control" id="editName" placeholder="Informe o nome" />
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="editEmail" class="col-form-label">Email</label>
                                                                        <input th:field="*{email}" type="email" class="form-control" id="editEmail" placeholder="Informe o email" />
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="editPassword" class="col-form-label">Senha</label>
                                                                        <input th:field="*{password}" type="password" class="form-control" id="editPassword" placeholder="Digite a sua senha" />
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="submit" class="btn btn-outline-success" id="btnUpdate">Atualizar</button>
                                                                    <button type="button" class="btn btn-outline-secondary  " data-dismiss="modal">Fechar</button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- -----------------------------------------------------Fim Modal Editar------------------------------------------------------------------------ -->
                                                <!-- -----------------------------------------------------Modal Excluir------------------------------------------------------------------------ -->
                                                <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#ModalLongoExemplo">Excluir</button>
                                                <div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="TituloModalLongoExemplo">Confirmar ação</h5>
                                                                <button type="button" class="btn-close" aria-label="Close" data-dismiss="modal"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                Você tem certeza?
                                                            </div>
                                                            <div class="modal-footer">
                                                                <a th:href="@{/student/remove/{id} (id=${student.id})}"><button type="button"
                                                class="btn btn-outline-danger">Sim</button></a>
                                                                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Não</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- -----------------------------------------------------Fim Modal Excluir------------------------------------------------------------------------ -->
                                            </th>
                                        </div>
                                    </tr>
                                </tbody>
                            </table>
                            <p class="no-results" th:if="${listStudents.isEmpty}">
                                Nenhum resultado encontrado
                            </p>
                        </div>
                    </div>
                    <!-- FINAL DO CORPINHO -->
                </div>
            </div>
        </div>
        <!-- FIM DA PAGINA -->
    </div>



    <footer class="bg-dark text-center text-lg-start fixed-bottom">
        <div class="text-center p-3">
            <p class="text-light bg-dark">Desenvolvedora: Stela Dalecio</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
