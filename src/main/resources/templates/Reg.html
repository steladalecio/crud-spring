<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastrar Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/main.js}"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div id="wrapper">
        <div class="overlay"></div>
        <!-- DEIXA O MENUZINHO SUSPENSO -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Crud Spring
                    </a>
                </li>
                <li>
                    <a th:href="@{/}">Home</a>
                </li>
                <li>
                    <a th:href="@{/student/list}">Listar Estudante</a>
                </li>
                <li>
                    <a th:href="@{/teacher/list}">Listar Professor</a>
                </li>
                <li>
                    <a th:href="@{/student/registration}">Cadastrar Estudante</a>
                </li>
                <li>
                    <a th:href="@{/teacher/registration}">Cadastrar Professor</a>
                </li>

            </ul>
        </nav>
        <!-- /FINALIZA O MENUZINHO SUSPENSO -->

        <!-- INCIO DA PAGINA -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <div class="container">
                <div class="row">
                    <!-- CORPINHO DA PAGINA -->
                    <div class="row">
                        <div class="col-md-6 col-sm-6 container justify-content-center border">
                            <h2>Cadastro de Aluno</h2>
                            <form th:action="@{/student/list}" th:object="${student}" method="post">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="name">Nome</label>
                                        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Informe o nome" />
                                    </div>
                                    <div class="form-group">
                                        <label for="surname">E-mail</label>
                                        <input th:field="*{email}" type="text" class="form-control" id="email" placeholder="Informe o e-mail" />
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Senha</label>
                                        <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Digite a sua senha" />
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success mt-3 mb-3">
                                    Cadastrar
                                </button>
                            </form>

                        </div>
                    </div>
                    <!-- FINAL DO CORPINHO -->
                </div>
            </div>
        </div>
        <!-- FIM DA PAGINA -->
    </div>



    <footer class="bg-dark text-center text-lg-start fixed-bottom">
        <div class="text-center p-3">
            <p class="text-light bg-dark">Desenvolvedora: Stela Dalecio</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
