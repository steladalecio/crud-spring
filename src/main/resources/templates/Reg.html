<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tela Inicial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar" class="active">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
            <div class="p-4">
                <h1><a class="logo">Crud Spring</a></h1>
                <ul class="list-unstyled components mb-5">
                    <li class="active">
                        <a th:href="@{/}"><span class="fa fa-home mr-3"></span> Home</a>
                    </li>
                    <li>
                        <a th:href="@{/student/list}"><span class="fa fa-user mr-3"></span> Listar Estudantes</a>
                    </li>
                    <li>
                        <a th:href="@{/teacher/list}"><span class="fa fa-user mr-3"></span> Listar Professor</a>
                    </li>
                    <li>
                        <a th:href="@{/team/list}"><span class="fa fa-user mr-3"></span> Listar Turmas</a>
                    </li>
                    <li>
                        <a th:href="@{/student/registration}"><span class="fa fa-cogs mr-3"></span> Cadastrar
                            Estudante</a>
                    </li>
                    <li>
                        <a th:href="@{/teacher/registration}"><span class="fa fa-cogs mr-3"></span> Cadastrar Professor
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/team/cadastrar}"><span class="fa fa-cogs mr-3"></span> Cadastrar Turma</a>
                    </li>
                </ul>

                <div class="footer">
                    <p>
                        Desenvolvedora: Stela Dalecio
                    </p>
                </div>

            </div>
        </nav>

        <!-- Pagina  -->
        <div id="content" class="p-4 p-md-5 pt-5">
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-6 col-sm-6 container justify-content-center border">
                        <h2 style="text-align: center;">Cadastro de Aluno</h2>
                        <form th:action="@{/student/list}" th:object="${student}" method="post">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="name">Nome</label>
                                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Informe o nome" required />
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Informe o e-mail" required />
                                </div>
                                <div class="form-group">
                                    <label for="password">Senha</label>
                                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Digite a sua senha" required />
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-success mt-3 mb-3">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
